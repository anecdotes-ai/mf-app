<app-base-modal
  [iconPath]="'mitigate-controls'"
  [titleTranslationKey]="buildTranslationKey('title')"
  [descriptionTranslationKey]="buildTranslationKey('description')"
  [footerTemplate]="footer"
  [leftCornerData]="{ titleText: risk.name }"
>
  <app-dynamic-form-outlet [dynamicFormGroup]="form"></app-dynamic-form-outlet>
</app-base-modal>
<ng-template #footer>
  <app-new-button [clickOnEnter]="true" [loading]="isLoading" (click)="linkControl()" [disabled]="!form.valid">
    <span>{{ buildTranslationKey('link') | translate }}</span>
  </app-new-button>
</ng-template>
