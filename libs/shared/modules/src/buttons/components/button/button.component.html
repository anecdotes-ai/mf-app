<ng-container *ngIf="!loading; else loadingTemplate">
  <svg-icon *ngIf="svgIconPath" [src]="svgIconPath" preserveAspectRatio="none" [stretch]="true"></svg-icon>
  <span class="flex align-center">
    <ng-content></ng-content>
  </span>
</ng-container>

<ng-template #loadingTemplate>
  <app-circle-loader [appearance]="type === 'secondary' ? 'dark' : 'light'"></app-circle-loader>
</ng-template>
