<p class="font-main font-bold text-2xl text-navy-90 mb-1">{{ requirement.requirement_name }}</p>
<p class="font-main text-base text-navy-70">{{ requirement.requirement_help }}</p>
<div *ngIf="(pluginsIcons | async)?.length" class="flex items-center mt-3.5 gap-2.5">
  <span class="font-main text-sm text-navy-70 flex-shrink-0">{{
    buildTranslationKey('evidenceSource') | translate
  }}</span>
  <div class="flex gap-2.5 flex-wrap">
    <svg-icon
      *ngFor="let icon of pluginsIcons | async"
      class="w-8 h-8 p-1 box-border rounded flex items-center border border-solid border-navy-30"
      [src]="icon"
    ></svg-icon>
  </div>
</div>
