<app-base-modal iconPath="export-modal" [titleTranslationKey]="buildTranslationKey('title')" [footerTemplate]="footer">
  <div class='export-radiogroup-label'>
    <svg-icon src="info" preserveAspectRatio="none" [stretch]="true"></svg-icon>
    <span>{{ buildTranslationKey('radioGroupLabel') | translate }}</span>
  </div>
  <app-dynamic-form-outlet [dynamicFormGroup]="form"></app-dynamic-form-outlet>
</app-base-modal>

<ng-template #footer>
  <app-new-button
    [clickOnEnter]="true"
    (click)="exportControls()"
    [disabled]="!form.controls.exportMethod.value"
  >
    <span>{{ buildTranslationKey('exportButtonText') | translate }}</span>
  </app-new-button>
</ng-template>
