<div *ngIf="rootEvidence.evidence_tip" [class.evidence-tip-wrapper]="!checkTipHidden()">
  <app-tip #tipRef [tipId]="rootEvidence.evidence_id" [tipType]="tipTypes.TIP">
    <app-text [text]="rootEvidence.evidence_tip"></app-text>
  </app-tip>
</div>

<section>
  <app-evidence-preview-header
    *ngIf="eventSource === evidenceSources.Controls"
    [dataToDisplay]="headerDataToDisplay"
  ></app-evidence-preview-header>

  <app-evidence-preview-item
    [evidence]="rootEvidence"
    [sourceOfPreviewOpen]="eventSource"
    [isDataToPreviewExists]="false"
    [class.pr-16]="eventSource === evidenceSources.EvidencePool"
    [shouldDisplayExportButton]="false"
  ></app-evidence-preview-item>

  <div class="flex items-center justify-between mx-7 mt-7 mb-11">
    <a class="mulish text-2xl text-navy-90 underline cursor-pointer" (click)="openLink(rootEvidence?.evidence_url)">
      {{ rootEvidence?.evidence_url }}
    </a>

    <div class="flex gap-x-4 btn-wrapper">
      <app-new-button
        class="icon-copy"
        [type]="'secondary'"
        [svgIconPath]="!copySuccess ? 'copy' : ''"
        [size]="'responsive'"
        (click)="copyLink(rootEvidence?.evidence_url)"
      >
        {{ (!copySuccess ? buildTranslationKey('copyLink') : buildTranslationKey('copyLinkSuccess')) | translate }}
      </app-new-button>
      <app-new-button
        class="icon-newtab"
        [type]="'primary'"
        [svgIconPath]="'newscreen'"
        (click)="openLink(rootEvidence?.evidence_url)"
      >
        {{ buildTranslationKey('openInNewTab') | translate }}
      </app-new-button>
    </div>
  </div>

  <app-evidence-report class="mx-7 mb-5"></app-evidence-report>
</section>
