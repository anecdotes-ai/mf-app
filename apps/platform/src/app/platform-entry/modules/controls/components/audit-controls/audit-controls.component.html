<section *ngIf="currentFramework" class="w-full h-full" [searchScope]>

  <app-loading-animation *ngIf="!snapshotFramework" [width]="'270px'" height="270px"></app-loading-animation>
  <app-framework-controls-partition *ngIf="snapshotFramework" #controlList [framework]="snapshotFramework">
  </app-framework-controls-partition>
</section>
